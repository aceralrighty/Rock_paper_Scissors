<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<a href="/play/rock"><img src="../static/rock.jpeg" alt="Rock"></a>
    <a href="/play/paper"><img src="../static/paper.jpeg" alt="Paper"></a>
    <a href="/play/scissors"><img src="../static/scissors.jpeg" alt="Scissors"></a>
    <a href="/play/"><img src="" alt=""></a>

    {% if ret_score == 'loss' %}
        <p>Losses: {{ losses }}</p>
    {% elif ret_score == 'wins' %}
        <p>Wins: {{ wins }}</p>
    {% else %}
        <p>Draws: {{ draws }}</p>
    {% endif %}


    <a href="game.html">Play Again!</a>
</body>
</html>
